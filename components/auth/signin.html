<form ng-submit="sign.signin()">
    <div class="form-group">
        <label for="exampleInputEmail">Email address</label>
        <input ng-model="sign.user.email" type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword">Password</label>
        <input ng-model="sign.user.password" type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button> or <a ng-href="#/signup">Register</a>
</form>
